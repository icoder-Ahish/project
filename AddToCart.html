<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\AddToCart.css">
    <title>Payment Section</title>
</head>

<body>



    <div class="container">
        <div class="item1">
            <h2>Set a dilivery Loction</h2>
        </div>
        <section>
            <div class="item2">
                <h1>Add new Address</h1>
            </div>
        </section>

        <div id="Address-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name(First and Lost name)</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="number" name="Number" id="number" placeholder="10-digit mobile number">
                </div>
                <div class="form-group">
                    <label for="Pin-code">Phone No</label>
                    <input type="number" name="pin-code" id="pin-code" placeholder="Entre pin-code[0-9] digit">
                </div>
                <div class="form-group">
                    <label for="massage">Flat, House no., Building, Company, Apartment</label>
                    <textarea name="Address" id="Address" cols="69" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="massage">Area, Colony, Street, Sector, Village</label>
                    <textarea name="Address" id="Address" cols="69" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="massage">Town/City</label>
                    <textarea name="Address" id="Address" cols="69" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="massage">Landmark</label>
                    <textarea name="Address" id="Address" cols="69" rows="4"></textarea>
                </div>
                <h2>
                    Add delivery instructions
                </h2>
                <h3>
                    Set Your delivery Type/Time
                </h3>
                <select name="Address Type" id="Address">
                    <option value="Select Address type">Home (11pm-4pm)</option>
                    <option value="">Office(11pm-4pm)</option>
                </select>

               
        </div>
        </form>
        <div class="submit">
            <a href="Payment.html"><button id="Add">Add Address</button></a>
        </div>

    </div>
</body>

</html>
